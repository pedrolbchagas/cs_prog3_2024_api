<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue - CRUD - Endereço - Jogador - Banco de dados</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h3>Projeto Vue+Axios+Express+Node</h3>

        <div class="col-xs-2">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a data-toggle="pill" href="#home">Autenticação</a></li>
                <li><a data-toggle="pill" href="#menu1">Patente</a></li>
                <li><a data-toggle="pill" href="#menu2">Sair</a></li>
            </ul>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="tab-content" id="app">
            <div id="home" class="tab-pane fade in active">
                <h3>Autenticacação</h3>
            </div>
            <div id="menu1" class="tab-pane fade">
                <h3>Patentes</h3>

                <table class="table table-striped" >
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Quantidade Min. de pontos</th>
                        <th scope="col">Data</th>
                        <th scope="col">Cor</th>
                        <th scope="col">Logotipo</th>
                        <th scope="col">Alterar</th>
                        <th scope="col">Remover</th>
                    </tr> 
                    <tbody>
                        <tr v-for="(p, indice) in patentes">                                                
                                <td>{{p.codigo}}</td>
                                <td>{{p.nome}}</td>
                                <td>{{p.quant_min_pontos}}</td>
                                <td>{{p.datacriacao}}</td>
                                <td>{{p.cor}}</td>
                                <td>{{p.logotipo}}</td>
                                <td><button v-on:click="editPatente(indice, p.codigo)" class="btn" type="button">Alterar</button></td>
                                <td><button v-on:click="remPatente(indice, p.codigo)" class="btn" type="button">Remover</button></td>
                        </tr>
                    </tbody>     

            </div>

            <div id="menu2" class="tab-pane fade">
                <h3>Sair</h3>
            </div>

        </div>
    </div>
</body>
<script type="text/javascript">
        $(document).ready(function(){
            var patentes = [];

            var dados = {"patentes":patentes}

            Vue.prototype.$http = axios

            new Vue({
                el: '#app',
                data: dados,
                methods: { 

                },
                created: function(){

                    this.$http.get('http://localhost:4000/listpatentes')                                        
                        .then(response => {                                                        

                            for(let p of response.data){

                                this.patentes.push({
                                    "codigo": p.codigo,
                                    "nome": p.nome,
                                    "quant_min_pontos": p.quant_min_pontos,
                                    "datacriacao": p.datacriacao,
                                    "cor": p.cor,
                                    "logotipo": p.logotipo
                                });

                            }
                            
                        }).catch(response => {
                            // error callback
                            alert('Não conectou no serviço: listpatente');
                            console.log(response);
                        }); 
                }
            });

        })
</script>

</html>
